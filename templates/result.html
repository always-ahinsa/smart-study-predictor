<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

    <p><b>Attendance:</b> {{ attendance }}%</p>
    <p><b>Study Hours:</b> {{ study_hours }}</p>
    <p><b>Internal Marks:</b> {{ internal_marks }}</p>
    <p><b>Score:</b> {{ score }}</p>

    <div class="result">
        ðŸŽ¯ Predicted Grade: {{ result }}
    </div>

    <canvas id="myChart" width="300" height="200"></canvas>

</div>

<script>
const ctx = document.getElementById('myChart');

new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Attendance', 'Study Hours', 'Internal Marks'],
        datasets: [{
            label: 'Student Data',
            data: [{{ attendance }}, {{ study_hours }}, {{ internal_marks }}],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>
</html>
