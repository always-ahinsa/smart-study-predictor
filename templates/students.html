<!DOCTYPE html>
<html>
<head>
    <title>All Students</title>
</head>
<body>

<h2>Saved Students Data</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Attendance</th>
        <th>Study Hours</th>
        <th>Internal Marks</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
    </tr>
    {% endfor %}

</table>

<br>
<a href="/">Go Back</a>

</body>
</html>
