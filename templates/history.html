<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
</head>
<body>
    <h2>Student Prediction History</h2>
    <table border="1">
        <tr>
            <th>Attendance</th>
            <th>Study Hours</th>
            <th>Internal Marks</th>
            <th>Score</th>
            <th>Result</th>
        </tr>

        {% for row in records %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/home">Back to Home</a>
</body>
</html>
